<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.0affb529.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="field-block"> <legend>Personal information</legend> <div class="input-block"> <label> Surname: <input type="text" name="surname"> </label> </div> <div class="input-block"> <label> Name: <input type="text" name="name"> </label> </div> <div class="input-block"> <label> How old are you? <input type="number" name="name" value="12" min="1" max="100"> </label> </div> <div class="input-block"> <label> Full date of birth: <input type="date" name="date"> </label> </div> <div class="input-block"> <label> I accept the term of the agreement <input type="checkbox" name="acceptance" required> </label> </div> </fieldset> <fieldset class="field-block"> <legend>Registration</legend> <div class="input-block"> <label> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> </div> <div class="input-block"> <label> Password: <input type="password" name="password" minlength="8" maxlength="32" required> </label> </div> </fieldset> <fieldset class="field-block"> <legend>An interesting fact about you!</legend> <div class="input-block"> <label> Do you love cats? <input type="radio" name="cats" id="catsYes"> Yes </label> <label> <input type="radio" name="cats" id="catsNo"> No </label> </div> <div class="input-block"> <label> What is your favorite color? <input type="color" name="favoriteColor"> </label> </div> <div class="input-block"> <label> What time do you go to bed? <input type="time" name="time"> </label> </div> <div class="input-block"> <label> What are you favorite brands of cars? <select name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> </div> <div class="input-block"> <label> How do you rate our work? <input type="range" name="rateWork" min="1" max="10" value="1"> </label> </div> </fieldset> <fieldset class="field-block"> <legend>Additional information</legend> <div class="input-block"> <label> Comments: <textarea name="comments" autocomplete="off"></textarea> </label> </div> <div class="input-block"> <label> Would you recommed us? <select name="recommendation"> <option value="yes">Yes</option> <option value="no">No</option> </select> </label> </div> </fieldset> <button type="submit">Submit</button> </form> </body></html>
